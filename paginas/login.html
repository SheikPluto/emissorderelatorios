<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/app.js" defer></script>

    <title>Sistema de Registros de Relatórios</title>
</head>
<body>
    <div id="login-page">
        <!-- Tela de Login -->
        <!-- Coloque seus campos de login aqui -->
        <div class="login-container">
            <h2>Faça o Login</h2>
            <form id="login-form">
                <label for="username">Nome de Usuário ou E-mail:</label>
                <input type="text" id="username" name="username" required>
    
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
    
                <label for="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me"> Lembrar-me
                </label>
    
                <a href="forgot_password.html">Esqueci minha senha</a>
    
                <button type="submit">Login</button>
            </form>
    
            <p>Não tem uma conta? <a href="cadastro.html">Registre-se</a></p>
        </div>
    </div>

</head>
